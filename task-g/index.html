<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Juuso Herlevi
    Date: 2025-11-07
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Juuso Herlevi</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

      <!-- Registration stuff -->
      <section class="controls" aria-label="Registration Form">
        <h2 class="controls-title">Add Participant</h2>
        <form id="registrationForm" novalidate>
            <input type="hidden" id="timestamp" name="timestamp">
            <div class="form-row">
                <label for="fullName">Full Name</label>
                <input id="fullName" name="fullName" type="text" placeholder="First and Last name" required>
                <small class="error-message" id="nameError"></small>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="name@example.com" required>
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="form-row">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" placeholder="+358401234567" required>
                <small class="error-message" id="phoneError"></small>
            </div>
            <div class="form-row">
                <label for="birthDate">Birth Date</label>
                <input id="birthDate" name="birthDate" type="date" required>
                <small class="error-message" id="birthError"></small>
            </div>
            <div class="form-row">
                <label>
                    <input id="terms" name="terms" type="checkbox" required>
                    I accept the terms and conditions
                </label>
                <small class="error-message" id="termsError"></small>
            </div>
            <div class="form-row">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
      </section> 

    <!-- Registration table -->
    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  
</body>

</html>
