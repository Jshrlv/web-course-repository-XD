<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Multimedia Showcase</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Multimedia Showcase</h1>
        <section>
            <h2>Image for Task</h2>
            <img src="https://creativecommons.org/wp-content/uploads/2020/05/cc.xlarge.png" alt="creativecommonsthing">
        </section>
        <section>
            <h2>Audio Clip</h2>
            <audio controls>
                <source src="somesong.wav" type="audio/wav">
            </audio>
        </section>
        <section>
            <h2>Video (volume warning)</h2>
            <video controls width="400">
                <source src="skeleton.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h2>Media Licenses</h2>
            <p>
                The image is from CreativeCommons.org.
                The audio is a song made by a friend.
                The video is from either Twitter or Reddit. I don't remember.
            </p>
        </section>
    </body>
</html>
