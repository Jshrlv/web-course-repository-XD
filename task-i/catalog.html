<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent-a-Bike — Catalog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
    <nav class="nav-container">
        <h1 class="logo">Rent-a-Bike</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#intro">Intro</a></li>
            <li><a href="#products">Catalog</a></li>
            <li><a href="#video">Video</a></li>
        </ul>
    </nav>
</header>

<main>

<section id="intro">
    <h2>Our Rental Catalog</h2>
    <p>Browse our wide selection of high-quality bikes available for daily or weekly rental.</p>

    <figure class="example-image">
        <img src="example.jpg" alt="Example promotional graphic">
    </figure>
</section>

<section id="products">
    <h2>Available Bikes</h2>

    <div class="product-grid">

        <article class="product-card">
            <figure>
                <img loading="lazy" src="citybike.jpg" alt="City bike for casual riding">
                <figcaption>
                    <h3>City Bike</h3>
                    <p>Comfortable and easy to ride. Perfect for commuting.</p>
                    <p class="price">39 €/d — 159 €/wk</p>
                </figcaption>
            </figure>
        </article>

        <article class="product-card">
            <figure>
                <img loading="lazy" src="mountainbike.jpg" alt="Off-road mountain bike">
                <figcaption>
                    <h3>Mountain Bike</h3>
                    <p>Sturdy and reliable for mountainous terrain.</p>
                    <p class="price">49 €/d — 189 €/wk</p>
                </figcaption>
            </figure>
        </article>

        <article class="product-card">
            <figure>
                <img loading="lazy" src="ebike.jpg" alt="Electric-assist bicycle">
                <figcaption>
                    <h3>E-Bike</h3>
                    <p>Ride farther with every push thanks to electric assist.</p>
                    <p class="price">59 €/d — 239 €/wk</p>
                </figcaption>
            </figure>
        </article>

        <article class="product-card">
            <figure>
                <img loading="lazy" src="roadbike.jpg" alt="Lightweight road bike">
                <figcaption>
                    <h3>Road Bike</h3>
                    <p>Lightweight and fast for longer-distance road rides.</p>
                    <p class="price">55 €/d — 219 €/wk</p>
                </figcaption>
            </figure>
        </article>

        <article class="product-card">
            <figure>
                <img loading="lazy" src="kidsbike.jpg" alt="Children's bike">
                <figcaption>
                    <h3>Kids Bike</h3>
                    <p>Safe and easy-to-use bikes for kids of all ages.</p>
                    <p class="price">25 €/d — 99 €/wk</p>
                </figcaption>
            </figure>
        </article>

        <article class="product-card">
            <figure>
                <img loading="lazy" src="cargo.jpg" alt="Cargo bike with extra storage">
                <figcaption>
                    <h3>Cargo Bike</h3>
                    <p>Perfect for transporting groceries or equipment.</p>
                    <p class="price">69 €/d — 259 €/wk</p>
                </figcaption>
            </figure>
        </article>

    </div>
</section>

<section id="video">
    <h2>Bike Safety & Usage Tips</h2>

    <video controls preload="metadata" poster="bikesafety.jpg" width="640">
    <source src="bikevideo.mp4" type="video/mp4">
    <source src="bikevideo.webm" type="video/webm">

    <track kind="captions" src="captions.vtt" srclang="en" label="English">

    Your browser does not support the video tag.
</video>
</section>

</main>
